{% extends 'base.html' %}
{% block head %}
    <title>Password Manager</title>
{% endblock %}

{% block body %}
    <script> var clipboard = new ClipboardJS('.btn'); </script>
    <div class="main-block" style="width: 700px">
	<h1> Passwords </h1>
	<table>
		<tr>
			<th>Name</th>
			<th>Username</th>
			<th type="password">Password</th>
			<th style="width:60px">Control</th>
		</tr>
		{% for record in records %}
			<tr>
						<td>{{ record.Name }}</td>
						<td style="max-width: 200px">{{ record.Username }}</td>
						<td>
							
					  <form style="margin:auto"  method="GET">
						  <button class="btn" data-clipboard-action="copy" data-clipboard-text={{record.Password}} style="width:100px" href="/">Copy</button>
				  </form>
						
							
							
							</td>

				<td>
				  <form style="margin:auto" action="/update/{{record.Id}}" method="GET">
					  <button style="width:100px" href="/">Update</button>
				  </form>

					<br>
				  <form style="margin:auto" action="/delete/{{record.Id}}" method="GET">
					  <button style="width:100px" href="/">Delete</button>
				  </form>

				</td>

			</tr>
		{% endfor %}
	</table>
	<br>
	  <form action="/add" method="GET">
		  <div style="margin:auto; width:220px" class="btn-block">
			  <button href="/">Add Password</button>
		</div>
	  </form>


    </div>
{% endblock %}
