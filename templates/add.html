{% extends 'base.html' %}
{% block head%}
<style>
body{
background-position: right top;
}
</style>

{% block body %}
<div class="main-block" style= "max-width:340px;">
<h1>Add Password</h1>
      <form action="/add" method="POST">
        <hr>
        <div class="account-type">
          <input type="radio" value="none" id="radioOne" name="account" checked/>
          <label for="radioOne" class="radio">Personal</label>
          <input type="radio" value="none" id="radioTwo" name="account" />
          <label for="radioTwo" class="radio">Enterprise</label>
        </div>
        <hr>
        <label id="icon" for="name"><i class="fas fa-user"></i></label>
        <input style="width:70%" type="text" name="name" id="name" placeholder="Name" />
	<br>
        <label id="icon" for="name"><i class="fas fa-envelope"></i></label>
        <input style="width:70%" type="text" name="username" id="name" placeholder="Username" required/>
	<br>
        <label id="icon" for="name"><i class="fas fa-unlock-alt"></i></label>
        <input style="width:70%" type="password" name="password" id="name" placeholder="Password" required/>
	<br>
        <div class="btn-block">
          <button type="submit" >Add</button>
        </div>
      </form>
	  <form action="/add" method="GET">
		  <div class="btn-block">
			  <button style="margin:0" href="/">Back</button>
		</div>
	  </form>

</div>
{% endblock %}
