{% extends 'base.html' %}
{% block head%}
{% endblock %}
{% block body %}
<h1>Add Password</h1>
      <form action="/add" method="POST">
        <hr>
        <div class="account-type">
          <input type="radio" value="personal" id="radioOne" name="account" checked/>
          <label for="radioOne" class="radio">Personal</label>
          <input type="radio" value="enterprise" id="radioTwo" name="account" />
          <label for="radioTwo" class="radio">Enterprise</label>
        </div>
        <hr>
        <label id="icon" for="name"><i class="fas fa-user"></i></label>
        <input style="width:70%" type="text" name="name" id="name" placeholder="Name" onkeyup='saveValue(this);'/>
	<br>
        <label id="icon" for="username"><i class="fas fa-envelope"></i></label>
        <input style="width:70%" type="email" name="username" id="username" placeholder="Username" required onkeyup='saveValue(this);'/>
	<br>

	<div style="display: flex; flex-direction:row;">
		<div style="width:190px">
			<label id="icon" for="name"><i class="fas fa-unlock-alt"></i></label>
			<input id="pass" style="width:60%" type="password" name="password" placeholder="Password" required/>
		</div>
		<div>
			<button id="random" type="button" style="width:70px">Random</button>
	<script type="text/javascript">
		document.getElementById("random").onclick = function (){
			location.href="/random";

		};
	</script>
	<script type="text/javascript">
		document.getElementById("name").value = getSavedValue("name");    // set the value to this input
		document.getElementById("username").value = getSavedValue("username");   // set the value to this input
        

	
        function saveValue(e){
	    var id = e.id; 
	    var value = e.value;
	    localStorage.setItem(id, value);
	}

        
	function getSavedValue  (v){
	    if (!localStorage.getItem(v)) {
	    return "";
	}
	    return localStorage.getItem(v);
	}
	document.getElementById("pass").value = '{{password}}';
	</script>


		</div>

	</div>

	<br>
        <div class="btn-block">
		<form>
		  <button type="submit" >Add</button>
		</form>
        </div>
      </form>
	  <form action="/home" method="GET">
		  <div class="btn-block">
			  <button style="margin:0">Back</button>
		</div>
	  </form>

</div>
{% endblock %}
